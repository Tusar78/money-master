<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- =-= Bootstrap CSS =-= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- =-= Our custom style file =-= -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- =-= Page title =-= -->
    <title>Money Master</title>
  </head>
  <body>
    <main class="l-main">
      <section class="container custom-container rounded">
        <h2 class="title">Budget Calculator ðŸ’¸</h2>
        <div class="row">
          <div class="col-md-6">
            <img
              class="img-fluid rounded"
              src="./assets/images/money-6.jpg"
              alt="Money picture"
            />
          </div>
          <div class="col-md-6">
            <div class="calculation">
              <!-- Total Income -->
              <div class="icome">
                <label for="">Income: </label>
                <input type="text" id="total-income" />
              </div>
              <!-- Expense section -->
              <div class="Expence">
                <h3 class="expence__title">Expenses</h3>
                <div>
                  <label for="#">Food: </label>
                  <input type="text" id="food-cost" />
                </div>
                <div>
                  <label for="#">Rent: </label>
                  <input type="text" id="rent-cost" />
                </div>
                <div>
                  <label for="#">Others: </label>
                  <input type="text" id="other-cost" />
                </div>
              </div>
              <!-- =-= Calculate button =-= -->
              <button class="btn btn-success" id="calculate-btn">
                Calculate
              </button>
              <h3 class="total-expense" id="total-expense">
                Total Expense: 5000
              </h3>
              <h3 class="balance" id="balance">Balance: 5000</h3>

              <!-- =-= saving section =-= -->
              <div class="saveing-amount">
                <label for="">save:</label>
                <input type="text" />
                <span>%</span>
                <button class="btn btn-success">Save</button>
              </div>

              <h3 class="saving-amount">Saving Amount: <span>2000</span></h3>
              <h3 class="saving-amount">
                Remaining Balance: <span>2000</span>
              </h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- =-= Bootstrap Bundle with Popper =-= -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- =-= Custom Script File =-= -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
