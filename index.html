<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- =-= Bootstrap CSS =-= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- =-= Our custom style file =-= -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- =-= Page title =-= -->
    <title>Budget Calculator</title>
  </head>
  <body>
    <!-- =-= Main section =-= -->
    <main class="l-main">
      <section class="container custom-container mt-md-3 rounded">
        <h2 class="title">Budget Calculator ðŸ’¸</h2>

        <div class="row gap-5 gap-md-0 d-flex justify-content-between">
          <div class="col-md-6">
            <img
              class="img-fluid rounded"
              src="./assets/images/money-6.jpg"
              alt="Money picture"
            />
          </div>
          <div class="col-md-6">
            <div class="calculation ms-md-4">
              <!-- Total Income -->
              <div class="income">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="total-income"
                    placeholder="Enter amount"
                  />
                  <label for="floatingInput"
                    >Income <span class="text-danger">*</span>
                  </label>
                </div>
                <!-- Inject error msg -->
                <div class="error" id="income-error"></div>
              </div>

              <!-- Expense section -->
              <div class="expences">
                <h3 class="expenses__title">Expenses</h3>

                <div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="food-cost"
                      placeholder="Enter amount"
                    />
                    <label for="floatingInput">Food</label>
                  </div>
                  <!-- Inject error msg -->
                  <div class="error" id="food-error"></div>
                </div>
                <div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="rent-cost"
                      placeholder="Enter amount"
                    />
                    <label for="floatingInput">Rent</label>
                  </div>
                  <!-- Inject error msg -->
                  <div class="error" id="rent-error"></div>
                </div>
                <div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="other-cost"
                      placeholder="Enter amount"
                    />
                    <label for="floatingInput">Others</label>
                  </div>
                  <!-- Inject error msg -->
                  <div class="error" id="other-error"></div>
                </div>
              </div>

              <!-- Calculate button -->
              <button class="calculate-btn" id="calculate-btn">
                Calculate
              </button>

              <!-- Total expense and balance -->
              <div
                class="total-expense d-flex justify-content-between mt-4 mb-2 text-danger"
              >
                <h3>Total expense:</h3>
                <h3>à§³ <span id="total-expense">00</span></h3>
              </div>

              <div class="balance d-flex justify-content-between text-success">
                <h3>Balance:</h3>
                <h3>à§³ <span id="balance">00</span></h3>
              </div>

              <!-- saving section -->
              <div class="saveing-amount my-4">
                <div class="d-flex">
                  <div class="form-floating w-100">
                    <input
                      type="text"
                      class="form-control saving-input"
                      id="save-percent"
                      placeholder="Enter amount"
                    />
                    <label for="floatingInput">Save</label>
                  </div>
                  <div class="percent"><span>%</span></div>
                </div>
                <!-- Inject error msg -->
                <div class="error" id="saving-error"></div>

                <div class="mt-3">
                  <button class="calculate-btn" id="save-btn">Save</button>
                </div>
              </div>

              <!-- Saving and remaining amount -->
              <div
                class="total-expense d-flex justify-content-between mt-4 mb-2 text-info"
              >
                <h3>Saving Amount:</h3>
                <h3>à§³ <span id="total-saving">00</span></h3>
              </div>

              <div class="balance d-flex justify-content-between text-success">
                <h3>Remaining Balance:</h3>
                <h3>à§³ <span id="remaining-balance">00</span></h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- =-= Bootstrap Bundle with Popper =-= -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- =-= Custom Script File =-= -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
